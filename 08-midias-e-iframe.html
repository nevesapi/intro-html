<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias e Iframe</title>
</head>

<body>
  <!-- iframe = Inline Frame. Esse recurso é bastante utilizado para incorporar recursos internos e externos no nosso documento HTML-->

  <!-- Exemplo de recurso externo, no caso, um vídeo do YouTube -->
  <iframe width="800" height="400" src="https://www.youtube.com/embed/W6WCYMruGPY?si=a_Xhpll3WdY_tYOX"
    title="Vídeo que demonstra a diferença de poder entre satoro gojou e sukuna." frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



  <!-- Exemplo de conteudo interno -->
  <iframe src="03-listas.html" title="Página html com recursos sobre listas" frameborder="1" width="900" height="300">
    <p>Seu navegador não suporta Iframes.</p>
  </iframe>


  <!-- Carregando conteúdo externo - Mapas -->
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.79129463986!2d-46.65410462462682!3d-23.540007778814577!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59d2f49ce4d5%3A0xc9dd8c0a2cdf4488!2sEl%20Cabriton!5e0!3m2!1spt-BR!2sbr!4v1753834453322!5m2!1spt-BR!2sbr"
    title="Rua Aculá numero 50" width="600" height="450" style="border:10px solid #000;" allowfullscreen=""
    loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

  <hr>

  <h2>Carregando conteúdo interno</h2>
  <ul>
    <li><a href="gojo.png" target="galeria"><img src="gojo.png" alt=""> </a></li>
    <li><a href="satoru_gojo.jpg" target="galeria">Satoro</a></li>
  </ul>

  <iframe name="galeria" src="satoro.jpg" frameborder="0" width="800" height="500"></iframe>

</body>

</html>
